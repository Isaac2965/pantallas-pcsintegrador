<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Recuperar contraseña</title>

</head>
<style>
    body {
        background-color: black;
    }
</style>

<body>
    <div class="container">
        <div class="border border-secondary p-2 mb-2 mt-4">
            <p class="text-light">Entrar a tu cuenta
                <button type="button" class="btn btn-light ms-5">Tienda</button>
                <button type="button" class="btn btn-light ms-5">Entrar/Registro</button>
                <button type="button" class="btn btn-danger ms-5">Catálogo</button>
            </p>
        </div>
        <div class="border border-secondary p-2 mb-2">
            <div class="row g-0 text-center mt-5 mb-5">
                <div class="col d-flex justify-content-center 
                align-content-center">
                    <div class="border border-secondary p-2">
                        <label for="exampleFormControlInput1" class="form-label text-light">
                            Correo</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">

                        <button type="button" class="btn btn-danger mt-2">Obtener código</button><br>

                        <label for="exampleFormControlInput2" class="form-label2 text-light">
                            Contraseña</label>
                        <input type="password" id="inputPassword5" class="form-control"
                            aria-describedby="passwordHelpBlock">

                        <button type="button" class="btn btn-dark mt-2">Iniciar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
