<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Productos</title>

</head>
<style>
    body {
        background-color: whitesmoke;
    }
</style>

<body>
    <div class="container">
        <div class="border border-secondary p-2 mb-2 mt-4">
            <div class="row g-0 text-center">
                <div class="col-3 col-md-3">
                    <button type="button" class="btn btn-dark ms-5">Tienda</button>
                </div>
                <div class="col-3 col-md-3">
                    <p class="text-dark fs-3">Adidas</p>
                </div>
                <div class="col-4 col-md-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Busca algo" aria-label="Busca algo"
                            aria-describedby="button-addon">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon">Buscar</button>
                    </div>
                </div>
                <div class="col-1 col-md-1">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-bag" viewBox="0 0 16 16">
                            <path
                                d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                        </svg>
                    </button>
                </div>
                <div class="col-1 col-md-1">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-square" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                            <path
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="border border-secondary p-2 mb-2">
            <div class="row g-0 text-center mt-5 mb-5">
                <div class="col-6 col-md-8">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    <div class="card">
                                        <img th:src="@{/images/Samba.jpg}" class="card-img-top" 
                                        style="width: 220px; height: 100px;" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Samba Origins</h5>
                                            <p class="card-text">Precio</p>
                                            <button type="button" class="btn btn-dark">Información</button>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="card">
                                        <img th:src="@{/images/Ultraboost.jpg}" class="card-img-top" 
                                        style="width: 220px; height: 100px;" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Ultraboost</h5>
                                            <p class="card-text">Precio</p>
                                            <button type="button" class="btn btn-dark">Información</button>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="card">
                                        <img th:src="@{/images/supertar.jpg}" class="card-img-top" 
                                        style="width: 220px; height: 100px;" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Superstar</h5>
                                            <p class="card-text">Precio</p>
                                            <button type="button" class="btn btn-dark">Información</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="card">
                                        <img th:src="@{/images/forum.jpg}" class="card-img-top" 
                                        style="width: 220px; height: 100px;" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Forum low</h5>
                                            <p class="card-text">Precio</p>
                                            <button type="button" class="btn btn-dark">Información</button>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="card">
                                        <img th:src="@{/images/adi2000.jpg}" class="card-img-top" 
                                        style="width: 220px; height: 100px;" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">ADI200D</h5>
                                            <p class="card-text">Precio</p>
                                            <button type="button" class="btn btn-dark">Información</button>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="card">
                                        <img th:src="@{/images/stansmith.jpg}" class="card-img-top" 
                                        style="width: 220px; height: 100px;" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Stan Smith</h5>
                                            <p class="card-text">Precio</p>
                                            <button type="button" class="btn btn-dark">Información</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-6 col-md-4">
                    <img th:src="@{/images/adidasrecomendacion.PNG}" class="img-fluid" alt="Adidas Stan Smith">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
