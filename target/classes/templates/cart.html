<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Carrito</title>

</head>
<style>
  body {
    background-color: whitesmoke;
  }
</style>

<body>
  <div class="container">
    <div class="border border-secondary p-2 mb-2 mt-4">
      <p class="text-dark fs-1">Carrito
        <button type="button" class="btn btn-dark ms-5">Tienda</button>
        <button type="button" class="btn btn-dark ms-5">Cuenta</button>
        <button type="button" class="btn btn-danger ms-5">Catálogo</button>
      </p>
    </div>
    
    <div class="border border-secondary p-2 mb-2">
      <div class="row g-0 text-center mt-5 mb-5">
        <div class="col-6 col-md-8">
          <div class="card text-bg-dark mb-3" style="max-width: 800px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img th:src="@{/images/adidas1.png}" class="img-fluid" 
                        alt="Adidas Court Torino">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Adidas Court Tornino</h5>
                  <p class="card-text">Color:</p>
                  <p class="card-text"><small class="text-body-light">Talla:</small></p>
                  <p class="card-text"><small class="text-body-light">$</small></p>
                  <button type="button" class="btn btn-light">-</button>
                  <span class="input-group-text-sm">1</span>
                  <button type="button" class="btn btn-light">+</button>
                </div>
              </div>
            </div>
          </div>

          <div class="card text-bg-dark mb-3" style="max-width: 800px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img th:src="@{/images/adidas2.png}" class="img-fluid" 
                        alt="Adidas Ultraboost 1.0">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Adidas Ultraboost 1.0</h5>
                  <p class="card-text">Color:</p>
                  <p class="card-text"><small class="text-body-light">Talla:</small></p>
                  <p class="card-text"><small class="text-body-light">$</small></p>
                  <button type="button" class="btn btn-light">-</button>
                  <span class="input-group-text-sm">1</span>
                  <button type="button" class="btn btn-light">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-4">
          <div class="card text-bg-dark my-5">
            <div class="row g-0">
              <label for="exampleFormControlInput1" class="form-label text-light">
                Productos:</label>
              <label for="exampleFormControlInput2" class="form-label text-light">
                Gastos de envío:</label>
              <label for="exampleFormControlInput3" class="form-label text-light">
                Total:</label>
              <button type="button" class="btn btn-danger">Pagar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
