<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Perfil</title>

</head>
<style>
    body {
        background-color: black;
    }
</style>

<body>
    <div class="container">
        <div class="border border-secondary p-2 mb-2 mt-4">
            <div class="row g-0 text-center">
                <div class="col-3 col-md-5">
                    <p class="text-light fs-3">Tu nombre</p>
                </div>
                <div class="col-3 col-md-1">
                    <button type="button" class="btn btn-light ms-5">Tienda</button>
                </div>
                <div class="col-1 col-md-1">
                    <button type="button" class="btn btn-light ms-5">Oferta</button>
                    </button>
                </div>
                <div class="col-1 col-md-1">
                    <button type="button" class="btn btn-danger ms-5">Carrito</button>
                </div>
            </div>
        </div>

        <div class="border border-secondary p-2 mb-2">
            <div class="row g-0 text-center">
                <div class="col-3 col-md-2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-square" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                            <path
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z" />
                        </svg>
                    </button>
                </div>
                <div class="col-3 col-md-3">
                    <p class="text-light fs-1">Tu nombre</p>
                    <p class="text-light fs-4">Tu correo@algo.algo</p>
                </div>
            </div>
        </div>

        <div class="border border-secondary p-2 mb-2">
            <div class="row g-0 text-center mt-5 mb-5">
                <div class="col-6 col-md-6 border border-secondary p-2 mb-2">
                    <h1 class="text-light">Mis datos</h1>
                    <label for="exampleFormControlInput1" class="form-label text-light">
                        Nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ej. Juan">

                    <label for="exampleFormControlInput2" class="form-label text-light">
                        Apellido paterno</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Ej. Leiba">

                    <label for="exampleFormControlInput3" class="form-label text-light">
                        Apellido materno</label>
                    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Ej. Benites">

                    <label for="exampleFormControlInput4" class="form-label2 text-light">
                        Contraseña</label>
                    <input type="password" id="inputPassword4" class="form-control"
                        aria-describedby="passwordHelpBlock">

                    <label for="exampleFormControlInput4" class="form-label2 text-light">
                        Confirmar contraseña</label>
                    <input type="password" id="inputPassword4" class="form-control"
                        aria-describedby="passwordHelpBlock">

                    <button type="button" class="btn btn-danger">Actualizar</button>
                </div>
                <div class="col-sm-6 col-md-5 border border-secondary p-2 ms-3 mb-2">
                    <h1 class="text-light">Mis Pedidos</h1>
                    <p>
                        <button type="button" class="btn btn-danger ms-5">Reportar</button>
                        <button type="button" class="btn btn-danger ms-3">Comenzar</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
